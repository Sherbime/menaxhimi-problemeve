<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Menaxhimi i Problemeve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      width: 200px;
    }
    button.add-btn {
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    /* Stil pÃ«r modalin */
    #modalModifiko {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
      border-radius: 5px;
    }
    #modalModifiko h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    #modalModifiko input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    #modalModifiko button {
      padding: 8px 15px;
      cursor: pointer;
    }
    #modalModifiko button:first-of-type {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    #modalModifiko button:last-of-type {
      background-color: #6c757d;
      color: white;
      border: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Tabela e Problemeve</h2>

  <div class="form-container">
    <input type="text" id="problemi" placeholder="Problemi">
    <input type="text" id="pershkrimi" placeholder="PÃ«rshkrimi">
    <button class="add-btn" onclick="shtoRresht()">Shto</button>
  </div>

  <table id="tabelaProblemeve">
    <thead>
      <tr>
        <th>Nr</th>
        <th>Data e Krijimit</th>
        <th>Problemi</th>
        <th>PÃ«rshkrimi</th>
        <th>Veprime</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rreshtat do shtohen kÃ«tu -->
    </tbody>
  </table>

  <!-- Forma modale pÃ«r modifikimin -->
  <div id="modalModifiko">
    <h3>Modifiko Problemin</h3>
    <input type="text" id="modifikoProblemi" placeholder="Problemi">
    <input type="text" id="modifikoPershkrimi" placeholder="PÃ«rshkrimi">
    <button onclick="ruajNdryshimet()">Ruaj</button>
    <button onclick="mbyllModalin()">Anulo</button>
  </div>

  <script>
    let nr = 1;
    let rreshtiModifiko = null;

    function sot() {
      const d = new Date();
      return d.toLocaleDateString('sq-AL');
    }

    function shtoRresht() {
      const problemi = document.getElementById('problemi').value.trim();
      const pershkrimi = document.getElementById('pershkrimi').value.trim();

      if (!problemi || !pershkrimi) {
        alert("PlotÃ«so tÃ« dy fushat!");
        return;
      }

      const tabela = document.getElementById('tabelaProblemeve').getElementsByTagName('tbody')[0];
      const rreshti = tabela.insertRow();

      rreshti.insertCell(0).innerText = nr++;
      rreshti.insertCell(1).innerText = sot();
      rreshti.insertCell(2).innerText = problemi;
      rreshti.insertCell(3).innerText = pershkrimi;

      const veprimeCell = rreshti.insertCell(4);
      veprimeCell.className = "actions";
      veprimeCell.innerHTML = `
        <button onclick="modifikoRresht(this)">Modifiko</button>
        <button onclick="fshiRresht(this)">Fshi</button>
      `;

      document.getElementById('problemi').value = "";
      document.getElementById('pershkrimi').value = "";
    }

    function fshiRresht(btn) {
      const rreshti = btn.parentNode.parentNode;
      rreshti.remove();
      // Rinis numÃ«rimin nÃ« tabelÃ«
      rishkruajNumrat();
    }

    function rishkruajNumrat() {
      const rreshtat = document.querySelectorAll("#tabelaProblemeve tbody tr");
      nr = 1;
      rreshtat.forEach(r => {
        r.cells[0].innerText = nr++;
      });
    }

    function modifikoRresht(btn) {
      rreshtiModifiko = btn.parentNode.parentNode;
      document.getElementById('modifikoProblemi').value = rreshtiModifiko.cells[2].innerText;
      document.getElementById('modifikoPershkrimi').value = rreshtiModifiko.cells[3].innerText;
      document.getElementById('modalModifiko').style.display = 'block';
    }

    function ruajNdryshimet() {
      const problemi = document.getElementById('modifikoProblemi').value.trim();
      const pershkrimi = document.getElementById('modifikoPershkrimi').value.trim();

      if (!problemi || !pershkrimi) {
        alert("PlotÃ«so tÃ« dy fushat!");
        return;
      }

      rreshtiModifiko.cells[2].innerText = problemi;
      rreshtiModifiko.cells[3].innerText = pershkrimi;

      mbyllModalin();
    }

    function mbyllModalin() {
      document.getElementById('modalModifiko').style.display = 'none';
      rreshtiModifiko = null;
    }
  </script>

</body>
</html>
