<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Menaxhimi i Problemeve</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBija0DnZ5RQE2f1lbgOH38I86HyFhkT74",
      authDomain: "menaxhimi-problemeve.firebaseapp.com",
      projectId: "menaxhimi-problemeve",
      storageBucket: "menaxhimi-problemeve.appspot.com",
      messagingSenderId: "360048662808",
      appId: "1:360048662808:web:52d4177262dcd4ef18266d",
      measurementId: "G-7GF7L4L5Y1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isAdmin = false;
    let currentEditDocId = null;
    let currentEditRow = null;

    // Referenca HTML
    const tabelaBody = document.querySelector("tbody");
    const adminControls = document.getElementById("admin-controls");
    const loginBtn = document.getElementById("loginBtn");

    const shtoBtn = document.getElementById("shtoBtn");
    const problemiInput = document.getElementById("problemi");
    const pershkrimiInput = document.getElementById("pershkrimi");

    const editModal = document.getElementById("editModal");
    const editProblemiInput = document.getElementById("editProblemi");
    const editPershkrimiInput = document.getElementById("editPershkrimi");
    const saveChangesBtn = document.getElementById("saveChangesBtn");

    async function shtoProbleminFirestore(problemi, pershkrimi) {
      try {
        const docRef = await addDoc(collection(db, "problemet"), {
          problemi,
          pershkrimi,
          dataKrijimit: serverTimestamp()
        });
        return docRef.id;
      } catch (error) {
        alert("Gabim gjatÃ« shtimit: " + error.message);
      }
    }

    function shtoRreshtNeTabel(nr, data, problemi, pershkrimi, docId) {
      const rreshti = tabelaBody.insertRow();
      rreshti.insertCell(0).innerText = nr;
      rreshti.insertCell(1).innerText = data;
      rreshti.insertCell(2).innerText = problemi;
      rreshti.insertCell(3).innerText = pershkrimi;

      const veprimeCell = rreshti.insertCell(4);
      if (isAdmin) {
        veprimeCell.innerHTML = `
          <button onclick="modifikoRresht('${docId}', this)">Modifiko</button>
          <button onclick="fshiRresht('${docId}', this)">Fshi</button>
        `;
      } else {
        veprimeCell.innerText = "-";
      }
    }

    window.modifikoRresht = function(docId, btn) {
      const rreshti = btn.closest("tr");
      currentEditRow = rreshti;
      currentEditDocId = docId;

      editProblemiInput.value = rreshti.cells[2].innerText;
      editPershkrimiInput.value = rreshti.cells[3].innerText;

      editModal.style.display = "block";
    };

    window.fshiRresht = async function(docId, btn) {
      if (!confirm("A jeni i sigurt qÃ« doni ta fshini?")) return;
      try {
        await deleteDoc(doc(db, "problemet", docId));
        btn.closest("tr").remove();
      } catch (error) {
        alert("Gabim gjatÃ« fshirjes: " + error.message);
      }
    };

    async function ngarkoProblemet() {
      const querySnapshot = await getDocs(collection(db, "problemet"));
      let nr = 1;
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const dataKrijimit = data.dataKrijimit?.toDate().toLocaleDateString('sq-AL') || "-";
        shtoRreshtNeTabel(nr++, dataKrijimit, data.problemi, data.pershkrimi, docSnap.id);
      });
    }

    saveChangesBtn.addEventListener("click", async () => {
      const problemi = editProblemiInput.value.trim();
      const pershkrimi = editPershkrimiInput.value.trim();
      if (!problemi || !pershkrimi) return alert("PlotÃ«so tÃ« dy fushat!");

      try {
        const docRef = doc(db, "problemet", currentEditDocId);
        await updateDoc(docRef, { problemi, pershkrimi });
        currentEditRow.cells[2].innerText = problemi;
        currentEditRow.cells[3].innerText = pershkrimi;
        editModal.style.display = "none";
      } catch (error) {
        alert("Gabim gjatÃ« modifikimit: " + error.message);
      }
    });

    shtoBtn.addEventListener("click", async () => {
      const problemi = problemiInput.value.trim();
      const pershkrimi = pershkrimiInput.value.trim();
      if (!problemi || !pershkrimi) return alert("PlotÃ«so tÃ« dy fushat!");

      const docId = await shtoProbleminFirestore(problemi, pershkrimi);
      if (docId) {
        const nr = tabelaBody.rows.length + 1;
        const dataKrijimit = new Date().toLocaleDateString('sq-AL');
        shtoRreshtNeTabel(nr, dataKrijimit, problemi, pershkrimi, docId);
        problemiInput.value = "";
        pershkrimiInput.value = "";
      }
    });

    loginBtn.addEventListener("click", () => {
      const kodi = prompt("Vendos kodin e adminit:");
      if (kodi === "4444") {
        isAdmin = true;
        adminControls.style.display = "block";
        tabelaBody.innerHTML = ""; // rifresko
        ngarkoProblemet();
      } else {
        alert("Kodi i pasaktÃ«.");
      }
    });

    window.addEventListener("click", e => {
      if (e.target === editModal) editModal.style.display = "none";
    });

    window.addEventListener("load", ngarkoProblemet);
  </script>

  <style>
    body {
      font-family: Arial;
      margin: 30px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .form-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 6px;
      margin-right: 10px;
    }

    #admin-controls {
      display: none;
    }

    /* Modal */
    #editModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    #editModalContent {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }

    #editModalContent input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h2>ðŸ“‹ Tabela e Problemeve</h2>
  <button id="loginBtn">Hyr si Admin</button>

  <div id="admin-controls" class="form-container">
    <input type="text" id="problemi" placeholder="Problemi">
    <input type="text" id="pershkrimi" placeholder="PÃ«rshkrimi">
    <button id="shtoBtn">Shto</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nr</th>
        <th>Data e Krijimit</th>
        <th>Problemi</th>
        <th>PÃ«rshkrimi</th>
        <th>Veprime</th>
      </tr>
    </thead>
    <tbody>
      <!-- Problemet do shfaqen kÃ«tu -->
    </tbody>
  </table>

  <!-- Modal pÃ«r Modifikim -->
  <div id="editModal">
    <div id="editModalContent">
      <h3>Modifiko Problemin</h3>
      <input type="text" id="editProblemi" placeholder="Problemi">
      <input type="text" id="editPershkrimi" placeholder="PÃ«rshkrimi">
      <button id="saveChangesBtn">Ruaj Ndryshimet</button>
    </div>
  </div>
</body>
</html>
